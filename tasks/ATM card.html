<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card Design</title>
    <style>
        .atm-card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color:  ivory;
            font-family: Arial, sans-serif;
        }
        .atm-card .card-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .atm-card .card-number {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .atm-card .card-expiry {
            font-size: 16px;
            color: #888;
            margin-bottom: 5px;
        }
        .atm-card .card-cvv {
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="atm-card">
        <div class="card-header">Capital Small Finance Bank</div>
        <div class="card-number">1234 5678 9012 3456</div>
        <div class="card-expiry">Expiry Date: 12/24</div>
        <div class="card-cvv">CVV: 123</div>
    </div>
</body>
</html>
