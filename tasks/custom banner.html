<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Gradient Banner with Image</title>
    <style>
        .banner {
            background: linear-gradient(90deg, rgb(255, 0, 0), rgb(0, 0, 255));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            height: 40rem;
            width: 90rem;
        }
    </style>
</head>
<body>
    <div class="banner">
       
        Limited Time Offer: 50% Off on All Products!
    </div>
    <img src="https://t4.ftcdn.net/jpg/03/36/91/17/360_F_336911714_WdVI3MgN9AhyL2nvW2ZxwkYCXwDABWfY.jpg" alt="Logo">
</body>
</html>
