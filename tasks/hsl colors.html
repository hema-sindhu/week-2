<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Button with Image</title>
    <style>
        .primary-button {
            background-color: hsl(200, 100%, 50%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
        }
        .primary-button:hover {
            background-color: hsl(200, 100%, 60%);
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/010/925/820/small_2x/colorful-welcome-design-template-free-vector.jpg" alt="Banner Image">
        <h1>Welcome to Our Website!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <a href="#" class="primary-button">Explore More</a>
    </div>
</body>
</html>
