<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .overlay:target {
            opacity: 1;
            pointer-events: auto;
        }
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .close-btn:hover {
            background-color: #d32f2f;
        }
        #openModalBtn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        #openModalBtn:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Website Content</h1>
        <p>This is the main content of the website. Click the button to open the modal overlay.</p>
        <a href="#modalOverlay" id="openModalBtn">Open Modal</a>
    </div>

    <div id="modalOverlay" class="overlay">
        <div class="modal">
            <h2>Modal Title</h2>
            <p>This is the modal content. It is displayed on top of the main content.</p>
            <a href="#" class="close-btn">Close</a>
        </div>
    </div>

</body>
</html>
