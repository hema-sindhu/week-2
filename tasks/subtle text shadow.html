<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtle Text Shadow</title>
    <style>
        h1, h2, h3, h4, h5, h6 {
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Web Plus Academy</h1>
    <h2>Full Stack Development</h2>
    <h3>Handled by saran</h3>
    <h4>6 months course</h4>
    <h5>Great opportunity</h5>
    <h6>to enhance our skills</h6>
</body>
</html>
